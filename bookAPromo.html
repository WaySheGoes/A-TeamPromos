<!DOCTYPE html>
<html>
<head>
	<title>A Team Promos</title>
	<!-- Bootstrap/jQuery CDNs -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets\css\styles.css">
	<script type="text/javascript" src="assets\javascript\script.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
        <div class="container">
            <a class="navbar-brand" href="#">A Team Promos</a>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutUs.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="clients.html">Clients</a></li>
                    <li class="active"><a href="bookAPromo.html">Book a Promo</a></li>
                    <li><a href="contactUs.html">Contact Us</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                	<li><a href="facebook.com"><img width="20px" src="assets\img\FBLogo.png"></a></li>
                	<li><a href="instagram.com"><img width="20px" src="assets\img\IGLogo.png"></a></li>
                </ul>
            </div>
        </div>
	</nav>
    <div class="container">
        <div class="page-header">
            <h1 class="headerStyle">Book a Promo</h1>
        </div>
        <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <div class="headerWrap">
                        <h2 class="formHeader">Project Request</h2>
                        <hr>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="companyName">Company Name</label>
                            <input type="text" name="companyName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" name="firstName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" name="lastName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="phone" name="phone" id="phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" name="city" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" name="state" class="form-control">
                        </div> 
                        <div class="form-group">
                            <label for="zip">Zip Code</label>
                            <input type="text" name="zip" class="form-control">
                        </div>
                        <div class="headerWrap">
                            <h2 class="formHeader">Event Info</h2>
                            <hr>
                        </div>
                        <div class="form-group">
                            <label for="companyName">Brand being promoted</label>
                            <input type="text" name="companyName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="companyName">Event Dates</label>
                            <input type="text" name="companyName" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="arrivalTime">Arrival Time</label>
                            <input type="text" name="arrivalTime" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="exitTime">Exit Time</label>
                            <input type="text" name="exitTime" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="arrivalTime">Event Contact</label>
                            <input type="text" name="arrivalTime" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="exitTime">Event Contact Cell</label>
                            <input type="text" name="exitTime" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="arrivalTime">Event Location(s)</label>
                            <input type="text" name="arrivalTime" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="exitTime">Meeting Location</label>
                            <input type="text" name="exitTime" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="numberOfStaff">Number of Staff</label>
                            <input type="text" name="numberOfStaff" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="special">Attire Requirements</label>
                            <textarea class="form-control" rows="2" name="special" id="special"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="arrivalTime">Program Budget</label>
                            <input type="text" name="arrivalTime" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="special">Notes</label>
                            <textarea class="form-control" rows="4" name="special" id="special"></textarea>
                        </div>
                    </form>
                </div>
                <div class="col-sm-3"></div>
            </div>
    </div>
</body>
</html>
